<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaysh AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2196f3;
            --primary-dark: #1976d2;
            --background: #f8f9fa;
            --card-bg: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #6c757d;
            --border-color: #e9ecef;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        h1 {
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .chat-container {
            margin-bottom: 20px;
            max-height: 500px;
            overflow-y: auto;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            background-color: var(--card-bg);
        }

        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: var(--radius);
            animation: fadeIn 0.3s ease;
            max-width: 80%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background-color: var(--primary-color);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .assistant-message {
            background-color: #f8f9fa;
            border: 1px solid var(--border-color);
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        .suggestions {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .suggestion {
            background-color: #e3f2fd;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: var(--transition);
            border: 1px solid var(--border-color);
        }

        .suggestion:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .input-container {
            display: flex;
            gap: 10px;
            position: relative;
        }

        #query-input {
            flex-grow: 1;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 1em;
            transition: var(--transition);
            font-family: 'Inter', sans-serif;
        }

        #query-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        button {
            padding: 15px 30px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: var(--transition);
            font-family: 'Inter', sans-serif;
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            color: var(--text-secondary);
            margin: 20px 0;
            font-size: 0.9em;
        }

        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: var(--radius);
            margin: 10px 0;
            font-size: 0.9em;
            border: 1px solid #ffcdd2;
        }

        /* Scrollbar styling */
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .message {
                max-width: 90%;
            }

            button {
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chaysh AI Assistant</h1>
        <div class="chat-container" id="chat-container"></div>
        <div class="input-container">
            <input type="text" id="query-input" placeholder="Ask me anything..." autocomplete="off">
            <button onclick="sendQuery()">Send</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const queryInput = document.getElementById('query-input');
        const MAX_INPUT_LENGTH = 600;
        const MAX_OUTPUT_LENGTH = 300;

        function truncateText(text, maxLength) {
            return text.length > maxLength ? text.slice(0, maxLength) + '...' : text;
        }

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            
            // Truncate assistant messages
            const displayContent = isUser ? content : truncateText(content, MAX_OUTPUT_LENGTH);
            messageDiv.textContent = displayContent;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            chatContainer.appendChild(errorDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addSuggestions(suggestions) {
            const suggestionsDiv = document.createElement('div');
            suggestionsDiv.className = 'suggestions';
            
            suggestions.forEach(suggestion => {
                const suggestionButton = document.createElement('div');
                suggestionButton.className = 'suggestion';
                suggestionButton.textContent = suggestion;
                suggestionButton.onclick = () => {
                    queryInput.value = suggestion;
                    sendQuery();
                };
                suggestionsDiv.appendChild(suggestionButton);
            });
            
            chatContainer.appendChild(suggestionsDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendQuery() {
            const query = queryInput.value.trim();
            if (!query) return;

            // Truncate input if needed
            const truncatedQuery = truncateText(query, MAX_INPUT_LENGTH);
            if (truncatedQuery !== query) {
                addError("Your message was truncated to 600 characters.");
            }

            // Add user message
            addMessage(truncatedQuery, true);
            queryInput.value = '';
            queryInput.disabled = true;

            // Add loading indicator
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.textContent = 'Thinking...';
            chatContainer.appendChild(loadingDiv);

            try {
                const response = await fetch('/api/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: truncatedQuery })
                });

                const data = await response.json();
                
                // Remove loading indicator
                chatContainer.removeChild(loadingDiv);

                if (data.error) {
                    addError(`Error: ${data.error}`);
                } else {
                    addMessage(data.response);
                    if (data.suggestions && data.suggestions.length > 0) {
                        addSuggestions(data.suggestions);
                    }
                }
            } catch (error) {
                // Remove loading indicator
                chatContainer.removeChild(loadingDiv);
                addError(`Error: ${error.message}`);
            } finally {
                queryInput.disabled = false;
                queryInput.focus();
            }
        }

        // Allow sending query with Enter key
        queryInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendQuery();
            }
        });

        // Add input length indicator
        queryInput.addEventListener('input', (e) => {
            const length = e.target.value.length;
            if (length > MAX_INPUT_LENGTH) {
                addError(`Message too long (${length}/${MAX_INPUT_LENGTH} characters)`);
            }
        });

        // Focus input on page load
        queryInput.focus();
    </script>
</body>
</html>
